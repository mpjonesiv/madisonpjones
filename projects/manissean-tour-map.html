<!DOCTYPE html>
<html>
  <head>
      <title>Manissean Tour Map</title>
      <script src="https://kit.fontawesome.com/7a71c577b7.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <div id="map">
      <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
    </div>
    <p><a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
    <script>
      var map = L.map('map').setView([41.185192, -71.574741], 13);
      
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        const fontAwesomeIcon = L.divIcon({
        html: '<i class="fa-solid fa-feather fa-4x" style="color:#2981CA"></i>',
        iconSize: [20, 20],
        className: 'myDivIcon'
        });


        L.marker([41.163413, -71.579141],{
            icon: fontAwesomeIcon
        }).addTo(map)
        
        .bindPopup('<h1>Native American Cemetery</h1><p>This is an example of what the descriptive text will look like.</p><img src="images/native-cemetery.jpg" style="max-height:300px;max-width:300px;"><a href="images/native-cemetery.jpg" target="_blank"><button>Open Image <i class="fas fa-external-link-alt"></i></button>')
        .openPopup(); 

        L.marker([41.182698,-71.566481],{
            icon: fontAwesomeIcon
        }).addTo(map)
        
        .bindPopup('<h1>Fred Benson Town Beach</h1><p>This is an example of what the descriptive text will look like.</p>')
        .openPopup();
        
    
        L.marker([41.1789209,-71.5730034],{
            title: "Ft. Island Monument",
            icon: fontAwesomeIcon
        }).addTo(map)
        
        .bindPopup('<h1>Ft. Island Monument</h1><p>The Ft. Island Monument is one of several settler monuments erected by the BIHS in the 1940s. It describes a confrontation with “300 Indians by 16 men and one boy” (Paraphrased) and is essentially a celebration of Indigenous removal from the island.  As a POI on the AR tour, we can add imagery similar to that shown here which depicts regional Indigenous representatives emotively addressing the pain of that removal and respectfully memorializing the Manissean islanders and their legacy.</p><img src="images/ft-island.jpg" style="max-height:400px;max-width:400px;">')
        .openPopup();


        L.marker([41.17374,-71.5620385],{
            icon: fontAwesomeIcon
        }).addTo(map)
        
        .bindPopup('<h1>Block Island Historical Society</h1><p>This is an example of what the descriptive text will look like.</p>')
        .openPopup();
        

        L.marker([41.1795269,-71.5801844],{
            icon: fontAwesomeIcon
        }).addTo(map)
        
        .bindPopup('<h1>Island Cemetery</h1><p>This is an example of what the descriptive text will look like.</p>')
        .openPopup();


        L.marker([41.2027709,-71.5755086],{
            icon: fontAwesomeIcon
        }).addTo(map)
        
        .bindPopup('<h1>Manissean Village</h1><p>The Manissean Village is an archeological site on the shore of the Great Salt Pond.  The region’s Indigenous people had a large seasonal camp here, and the Pond remains an important site for collecting shellfish.  While access to the site is protected, the project team may decide to include a POI in this location.  This example image of a man in Shinnecock regalia could become a 3D image that informs users about the island’s role in the lifeways of the wider region, both past and present.</p><img src="images/manissean-village.jpg" style="max-height:400px;max-width:400px;">')
        .openPopup();

        


        L.marker([41.224758,-71.5664696],{
            icon: fontAwesomeIcon
        }).addTo(map)
        
        .bindPopup('<h1>Settler&#8217;s Rock</h1><p>The northern end of the island is home to a large stone depicting the names of the first sixteen founding settler families who arrived on the island in the 1660s.  As a POI on the AR tour, Settler’s Rock could become a site that audibly speaks the names and/or reveals images of African American and Indigenous people from the historical record who also lived on the island and who have otherwise been forgotten, such as Julia Payne and Abraham Lincoln Payne.  These people will be identified and selected in the community co-creation process. </p><img src="images/settlers-rock.JPG" style="max-height:300px;max-width:300px;"><a href="images/settlers-rock.jpg" target="_blank"><button>Open Image <i class="fas fa-external-link-alt"></i></button>')
        .openPopup();

        L.marker([41.2106926,-71.5710971],{
            icon: fontAwesomeIcon
        }).addTo(map)
        
        .bindPopup('<h1>Sheffield Cemetery</h1><p>This is an example of what the descriptive text will look like.</p>')
        .openPopup();

        
        L.marker([41.1530243,-71.5513795],{
            icon: fontAwesomeIcon
        }).addTo(map)
        
        .bindPopup('<h1>Wind Farm Overlook</h1><p>This is an example of what the descriptive text will look like.')
        .openPopup();
        
        L.marker([41.1518236,-71.5567439],{
            icon: fontAwesomeIcon
        }).addTo(map)
        
        .bindPopup('<h1>Mohegan Bluffs</h1><p>This is an example of what the descriptive text will look like.')
        .openPopup();
        
        
        L.marker([41.1712323,-71.591162],{
            icon: fontAwesomeIcon
        }).addTo(map)
        
        .bindPopup('<h1>Gobern Family Land</h1><p>This is an example of what the descriptive text will look like.')
        .openPopup();
        
        L.marker([41.1732637,-71.5571194],{
            icon: fontAwesomeIcon
        }).addTo(map)
        
        .bindPopup('<h1>Ferry Dock</h1><p>The ferry dock at Old Harbor is the gateway to the island for thousands of visitors each year, and the site for a potential introductory POI that can welcome users/visitors to Manisses and the Manissean AR tour. This augmentation would serve as a portal or threshold for the tour users, inviting them into a space of mixed reality content. Imagine vivid imagery hovering in the sky over the buildings, introducing the island as an Afro-Indigenous place.</p><img src="images/new-shoreham.jpg" style="max-height:300px;max-width:300px;">')
        .openPopup();
        
     

    </script>
  </body>
</html>
