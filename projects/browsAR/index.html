<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity
                    position="0 0 0"
                    rotation="0 0 0"
                    scale="0.05 0.05 0.05"
                    clickable
                >
                    <!-- Replace the GLTF model with an image entity -->
                    <a-image src="sample.jpg" width="2" height="2"></a-image>
                </a-entity>
            </a-marker>
            
            <!-- Add a sound entity -->
            <a-sound src="sound.mp3" position="0 0 0" autoplay="false" clickable></a-sound>

            <!-- Camera entity -->
            <a-entity camera></a-entity>
        </a-scene>

        <!-- Script to handle click event and play the sound -->
        <script>
            document.querySelector('[clickable]').addEventListener('click', function() {
                var sound = document.querySelector('a-sound');
                sound.components.sound.playSound();
            });
        </script>
    </body>
</html>
